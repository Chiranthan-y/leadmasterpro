<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Master Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-sm mx-auto hidden">
      <!-- Logo and Title -->
      <div class="text-center mb-6">
        <img
          src="./assets/images/ashwa_logo.png"
          alt="Ashwa Logo"
          class="h-16 mx-auto mb-4"
        />
        <h1 class="text-4xl font-bold text-gray-800">Lead Master Pro</h1>
      </div>

      <!-- Login Form -->
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          class="w-full px-3 py-2 border border-gray-300 rounded h-10"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded h-10"
        />
      </div>
      <button
        id="login-btn"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded"
      >
        Login
      </button>
      <p id="login-status" class="text-red-500 mt-4 text-center"></p>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="">
      <div class="w-full mx-auto">
        <div
          class="w-full mx-auto p-6 bg-white rounded-lg flex items-center justify-between"
        >
          <!-- Left: Logo -->
          <div class="flex items-center">
            <img
              src="./assets/images/ashwa_logo.png"
              alt="Ashwa Logo"
              class="h-12 mr-4"
            />
          </div>

          <!-- Center: Title and Logged-in User -->
          <div class="text-center flex-1">
            <h1 class="text-4xl font-bold text-gray-800">Lead Master Pro</h1>
            <h2 class="text-lg font-semibold text-gray-500">
              Logged in as:
              <span class="text-blue-500" id="logged-in-user">[Username]</span>
            </h2>
          </div>

          <!-- Right: IT Support Details -->
          <div class="text-right">
            <h3 class="text-lg font-semibold text-gray-800">IT Support</h3>
            <p class="text-sm text-gray-600">Name: Chiranthan Y</p>
            <p class="text-sm text-gray-600">Phone: +91-8903502305</p>
            <p class="text-sm text-gray-600">Email: mechiranthan.y@gmail.com</p>
          </div>
        </div>

        <div class="flex gap-2 mb-4 mt-3">
          <button
            id="load-data-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Load Data
          </button>
          <button
            id="global-save-btn"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Save Data
          </button>
          <button
            id="logout-btn"
            class="bg-red-500 text-white px-4 py-2 rounded"
          >
            Logout
          </button>
        </div>
        <div class="flex mb-4">
          <input
            type="text"
            id="search-box"
            placeholder="Search..."
            class="px-4 py-1 border h-9"
          />
        </div>

        <div class="overflow-auto max-h-screen border border-gray-300 rounded">
          <div id="accordion-container" class="space-y-4"></div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div
      id="spinner"
      class="flex hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center"
    >
      <div
        class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"
      ></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
