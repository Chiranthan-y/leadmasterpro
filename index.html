<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Master Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-sm mx-auto">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          class="w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded"
        />
      </div>
      <button
        id="login-btn"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded"
      >
        Login
      </button>
      <p id="login-status" class="text-red-500 mt-4"></p>
    </div>

    <!-- Main Page -->
    <div id="main-page">
      <div class="w-full mx-auto">
        <div class="w-full mx-auto p-6 bg-white rounded-lg">
          <div class="text-center mb-4">
            <h1 class="text-4xl font-bold text-gray-800">Lead Master Pro</h1>
            <h2 class="text-lg font-semibold text-gray-500">
              Logged in as: <span class="text-blue-500">[Username]</span>
            </h2>
          </div>
        </div>

        <div class="flex gap-2 mb-4 mt-3">
          <button
            id="load-data-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Load Data
          </button>
          <button
            id="save-data-btn"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Save Data
          </button>
          <button
            id="add-row-btn"
            class="bg-yellow-500 text-white px-4 py-2 rounded"
          >
            Add Row
          </button>
          <button
            id="logout-btn"
            class="bg-red-500 text-white px-4 py-2 rounded"
          >
            Logout
          </button>
        </div>

        <input type="text" id="search-box" placeholder="Search..." />

        <div class="overflow-auto max-h-[80vh] border border-gray-300 rounded">
          <div id="table-container"></div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div
      id="spinner"
      class="flex hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center"
    >
      <div
        class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"
      ></div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
